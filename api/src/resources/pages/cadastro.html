<body >
    <div id="cadastro">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Coopersystem</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>

                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>

            </div>

        <div class="form-horizontal formulario">
            <div class="titulo">
                <h1>Cadastro</h1>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email ou Cpf:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" 
                        style="max-width:30%;" v-model="cadastroUsuario.usuario">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                        style="max-width:30%;"  v-model="cadastroUsuario.senha">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary st" @click="cadastraUsuario">Cadastrar</button>
                    <button type="button" class="btn btn-danger st"
                        onclick="window.location.href = 'index.html'">Voltar</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script>

        new Vue({
            el: '#cadastro',
            data() {
                return {
                    cadastroUsuario: {
                        id: '',
                        usuario: '',
                        senha: '',
                        tipoUsuario: ''
                    }
                }
            },
            created: function () {
        


            },
            methods: {
                cadastraUsuario: function(){
                    const vm = this;
                    axios.post('http://localhost:3000/api/cadastrar', vm.cadastroUsuario).then(function(response){
                        
                    })
                }
            }

        });
    </script>

</body>
