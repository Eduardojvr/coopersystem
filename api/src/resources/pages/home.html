 <script>

        new Vue({
            el: '#lista',
            data() {
                return {
                    listaUsuario: []
                }
            },
            created: function () {
                const vm = this;

                axios.get('http://localhost:3000/api/tipoUsuario').then(function(response){

                    vm.listaUsuario = response.data;
